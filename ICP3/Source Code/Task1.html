<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body class="mainBody">

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="text-primary"> Let's play Rock-Scissors-Paper Game</h1>
            <p class="text-secondary">After you chose the rock or scissors or paper, it will compare your your choice with system choice and displays your result.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-8">
            <label for="result">
                <input class="text-success" type="text" id="result">
            </label>
        </div>
    </div>

    <script>
        /*Prompts a dialog box to let the user enter of their choices of rock, scissors, paper*/
        let myChoice = prompt("Choose rock, paper or scissors?");

        /* Math.random() is a function that calculates the system value between o and 1 */
        let sysChoice = Math.random();

        /* if else if loop : between o and 1 the probability of being rock can be 0.33,
         for scissors between o.34 to o.67 , for paper above 0.67 to 1
         */

        if (sysChoice <=0.33){
            sysChoice = "rock";
        }else if(0.34>=sysChoice <=0.67){
            sysChoice = "paper";
        }
        else{
            sysChoice = "scissors";
        }
        /* compare the choices of user with system choices as to display who wins.*/
        let compare = function(choice1,choice2){
            if(choice1===choice2){
                return "The result is a tie!";
            }
            if(choice1==="rock"){
                if(choice2==="scissors"){
                    return "rock wins"; /* Rock beats scissors*/
                }
                else{
                    return "paper wins"; /* paper beats rock */
                }
            }
            if(choice1==="paper"){
                if(choice2==="rock"){
                    return "paper wins"; /* paper beats rock */
                }
                else{
                    return "scissors wins"; /* scissors beats paper */
                }
            }
            if(choice1==="scissors"){
                if(choice2==="rock"){
                    return "rock wins"; /* Rock beats scissors*/
                }
                else{
                    return "scissors wins"; /* scissors beats paper */
                }
            }

        };

        let result = (compare(myChoice,sysChoice));
        document.getElementById("result").value = result;

    </script>
</div>
</body>
</html>
